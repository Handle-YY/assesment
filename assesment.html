<!--
あなたのいいところ診断：要件定義
================================================
1⃣：名前を入力すると診断できる。
2⃣：同じ名前なら、必ず同じ診断結果が出る。
3⃣：診断後に、自分の名前入りの診断結果が表示される。
4⃣：診断結果をⅩ（旧Twitter）に、ポスト（ツイート）できる。
================================================
より詳細な機能を考えてみる。
1⃣：診断結果のパターンのデータが複数存在する。
2⃣：名前を入力すると、診断結果が出力される。
3⃣：入力が同じ名前なら、同じ診断結果を出力する。
4⃣：診断結果の文章のうち名前を表す部分を、入力された名前に置き換える処理。
================================================
デザインの追加。
1⃣：診断結果を表示する。
2⃣：ツイートボタンを表示する。
3⃣：ハッシュタグの設定をする。
-->

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>あなたのいいところ診断</title>
  <link rel="stylesheet" href="assesment.css">
</head>
<body>
  <h1>あなたのいいところは？</h1>
  <p>診断したい名前を入れて下さい</p>
  <input type="text" id="user-name" size="40" maxlength="20">
  <button id="assesment">診断する</button>
  <div id="result-area"></div>
  <div id="tweet-area"></div>
  <script src="assesment.js"></script>
</body>
</html>
